<!-- Medicine Stock Form -->
<div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="medicine_name">Medicine Name:</label>
      <input type="text" class="form-control" id="medicine_name" placeholder="Enter Medicine Name" required>
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="batch_id">Batch ID:</label>
      <input type="text" class="form-control" id="batch_id" placeholder="Enter Batch ID" required>
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="expiry_date">Expiry Date (MM/YY):</label>
      <input type="text" class="form-control" id="expiry_date" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="quantity">Quantity:</label>
      <input type="number" class="form-control" id="quantity" placeholder="Enter Quantity" required>
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="mrp">MRP:</label>
      <input type="number" step="0.01" class="form-control" id="mrp" placeholder="Enter MRP" required>
    </div>
  </div>
  
  <div class="row col col-md-12">
    <div class="col col-md-12 form-group">
      <label class="font-weight-bold" for="rate">Rate:</label>
      <input type="number" step="0.01" class="form-control" id="rate" placeholder="Enter Rate" required>
    </div>
  </div>
  
  <div class="col col-md-12">
    <hr class="col-md-12 float-left" style="padding: 0px; width: 95%; border-top: 2px solid #02b6ff;">
  </div>
  
  <div class="row col col-md-12">
    <div class="form-group m-auto">
      <button class="btn btn-primary" onclick="addMedicineStock();">Add Stock</button>
    </div>
  </div>
  
  <!-- Acknowledgment message -->
  <div id="medicine_stock_acknowledgement" class="col-md-12 h5 text-success font-weight-bold text-center" style="font-family: sans-serif;"></div>
